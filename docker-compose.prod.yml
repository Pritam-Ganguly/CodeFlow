version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: codeflow_web
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - CONNECTION_STRING=Host=database;Port=5432;Database=codeflow;Username=codeflow_user;Password=${DB_PASSWORD}
    depends_on:
      - database
      - redis
    ports:
      - "5000:80" 

  database:
    image: postgres:15
    container_name: codeflow_db_prod
    environment:
      POSTGRES_DB: codeflow
      POSTGRES_USER: codeflow_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: codeflow_redis_prod

volumes:
  postgres_data_prod: